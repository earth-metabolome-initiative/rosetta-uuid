name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt
      - run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y libpq-dev libsqlite3-dev
      - uses: Swatinem/rust-cache@v2
      - run: cargo clippy --all-features --all-targets -- -D warnings

  doc:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y libpq-dev libsqlite3-dev
      - uses: Swatinem/rust-cache@v2
      - name: Check documentation
        run: cargo doc --no-deps --document-private-items
        env:
          RUSTDOCFLAGS: -D warnings

  test_linux:
    name: Test Input ${{ matrix.name }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: "Diesel SQLite"
            features: "diesel,sqlite"
            postgres-version: "17"
          - name: "Diesel Postgres 17"
            features: "diesel,postgres"
            postgres-version: "17"
          - name: "Diesel Postgres 18"
            features: "diesel,postgres"
            postgres-version: "18"
          - name: "Diesel Both"
            features: "diesel,postgres,sqlite"
            postgres-version: "17"
          - name: "Redis"
            features: "redis"
            postgres-version: "17"
          - name: "All Features"
            features: "diesel,postgres,sqlite,redis,serde"
            postgres-version: "17"

    services:
      postgres:
        image: postgres:${{ matrix.postgres-version }}
        env:
          POSTGRES_HOST_AUTH_METHOD: trust
          POSTGRES_USER: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y libpq-dev libsqlite3-dev
      - uses: Swatinem/rust-cache@v2
      - name: Run Tests
        run: cargo test --no-default-features --features "${{ matrix.features }}"
        env:
          DATABASE_URL: postgres://postgres@localhost:5432/postgres
          REDIS_URL: redis://127.0.0.1/

  test_os_check:
    name: Build Check ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      # Just build default features to ensure portability.
      # Integration tests are skipped because services (Postgres/Redis) are tricky on these runners.
      - name: Build
        run: cargo build

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_HOST_AUTH_METHOD: trust
          POSTGRES_USER: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7
        ports:
          - 6379:6379
          
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: llvm-tools-preview
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y libpq-dev libsqlite3-dev
      - name: Install tarpaulin
        uses: taiki-e/install-action@cargo-tarpaulin
      - uses: Swatinem/rust-cache@v2
      - name: Generate coverage
        run: cargo tarpaulin --all-features --engine=llvm --out xml --workspace --run-types AllTargets --run-types Doctests
        env:
          DATABASE_URL: postgres://postgres@localhost:5432/postgres
          REDIS_URL: redis://127.0.0.1/
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

  test_wasm:
    name: Test Wasm
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown
      - name: Install wasm-pack
        uses: jetli/wasm-pack-action@v0.4.0
      - uses: Swatinem/rust-cache@v2
      - name: Run Wasm Tests (Firefox)
        run: wasm-pack test --headless --firefox
